{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AskTim</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/myCSS.css' %}" rel="stylesheet">

</head>

<body>
<!--TopNavbar -->
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}"><span class="logo">AskTim</span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <!--SearchBar -->
            <form class="navbar-form navbar-left custom-search" role="search">
                <div class="form-group search-form">
                    <input type="text" class="form-control search" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default button-search">Ask</button>
            </form>
            <!-- UserBlock -->
            <div class="userbar">
                <img src="{% static '/images/NinjaAvatar.png' %}" class="img-circle userbar-avatar">
                <a href="#" class="userbar-user">Dr.Pepper</a>
                <div class="userbar-link">
                    <a href="setting.html">Setting</a>
                    <a href="#">Log off</a>
                </div>
            </div>

        </div><!--/.nav-collapse -->
    </div>
</nav>
<!--MAIN -->
<div class="container ">
    <!--START of MAIN row -->
    <!--LeftColumn -->
    <div class="col-md-8">
        {% block content %}{% endblock %}
    </div>
    <!--End of LeftColumn -->
    <!--RightColumn-->
    <div class="col-md-3 col-md-offset-1 right-column">
        <!--Tag Cloud-->
        <h2 class="padding-header">Popular tags</h2>
        <ul class="tagCloud">
            <li><a href="#" class="style1">Perl</a></li>
            <li><a href="#" class="style3">C++</a></li>
            <li><a href="#" class="style2">Firefox</a></li>
            <li><a href="#" class="style4">ParkMail</a></li>
            <li><a href="#" class="style1">php</a></li>
            <li><a href="#" class="style3">PyCharm</a></li>
            <li><a href="#" class="style2">Div</a></li>
            <li><a href="#" class="style4">Voloshin</a></li>
            <li><a href="#" class="style1">Python</a></li>
        </ul>
        <!--End of Tag Cloud-->
        <h2 class="padding-header" style="margin-top: 30px;">Best Members</h2>
        <ul class="bestMember">
            <li><a href="#">Darov</a></li>
            <li><a href="#">Timur</a></li>
            <li><a href="#">Aliev</a></li>
            <li><a href="#">Dr.Pepper</a></li>
        </ul>
    </div>
    <!--End of RightColumn-->
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
